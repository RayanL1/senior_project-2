<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="/front/styles/css/styles.css" />
  <script src="/scripts/kitfontaweson.js"></script>
</head>
<!-- The main content is here-->

<body>
  <header class="header show_desktop">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xl-6 col-lg-5 col-md-12">
          <a class="logo" href="landing">Enhanced Academic Experience</a>
        </div>
        <div class="col-6 col-xl-2 col-lg-4 col-md-6">
          <a href="contactus" class="contact-list">Contact Us</a>
        </div>
        <div class="col-6 col-xl-4 col-lg-3 col-md-6">
          <a href="signup"><button class="signup-button">Signup</button></a>
        </div>
      </div>
    </div>
  </header>

  <!-- Navbar for mobile Start -->
  <header class="show_medium">
    <div class="row">
      <div class="col-12 col-md-9 text-center pt-2">
        <a class="logo" href="landing">Enhanced Academic Experience</a>
      </div>
      <div class="col-12 col-md-auto text-end">
        <div class="dropdown pe-4 pt-2">
          <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1"
            data-bs-toggle="dropdown" aria-expanded="false">
            Menu
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li>
              <a class="dropdown-item" href="contactus">Contact Us</a>
            </li>
            <li><a class="dropdown-item" href="login">Login</a></li>
            <li><a class="dropdown-item" href="signup">Sign Up</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>
  <!-- mobile End -->

  <div class="login-container">
    <h1 class="login-title">Login</h1>
    <div class="login-form">
      <form action="#" method="post" id="login-form">
        <input type="email" id="email" placeholder="University email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit" id="login" class="login-button login-page">Login</button>
      </form>

      <div class="member">
        Not a member? <a href="signup" class="notmember">SignUp</a>
      </div>
    </div>
    <script src="/scripts/bootstrap.bundle.min.js"></script>
<script src="/scripts/index.js"></script>
    <script src="/scripts/login.js"></script>

</body>

</html>
